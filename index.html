  <style>
    body {

      text-align: center;
      margin: 5%;
      background: #f4f4f9;
    }

    #container {
      background: #fff;
      padding: 5%;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: auto;
      width: 90%;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 1em;
    }

    button {
      margin: 1em 0.5em;
      padding: 0.8em 1.5em;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #007BFF;
      color: white;
      width: 80%;
      max-width: 250px;
    }

    button:hover {
      background: #0056b3;
    }

    #resposta {
      margin-top: 1em;
      font-weight: bold;
      color: green;
      word-wrap: break-word;
    }

    p {
      font-size: 1em;
      line-height: 1.5em;
      margin: 1em 0;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.5em;
      }
      button {
        padding: 0.7em 1.2em;
        font-size: 0.9em;
      }
      #container {
        padding: 4%;
      }
    }
  </style>
</head>

    let perguntasDisponiveis = [...perguntas];

    function perguntar() {
      if (perguntasDisponiveis.length === 0) {
        document.getElementById("conteudo").innerHTML = "<p>Acabaram as perguntas de hoje!</p><button onclick='voltar()'>VOLTAR</button>";

      }
      const index = Math.floor(Math.random() * perguntasDisponiveis.length);
      const perguntaSelecionada = perguntasDisponiveis[index];
      perguntasDisponiveis.splice(index, 1);

      document.getElementById("conteudo").innerHTML = `
        <p><b>${perguntaSelecionada.pergunta}</b></p>
        <button onclick="mostrarResposta('${perguntaSelecionada.resposta}')">MOSTRAR RESPOSTA</button>
      `;
    }

    function mostrarResposta(resposta) {
      document.getElementById("conteudo").innerHTML += `
        <p id="resposta">${resposta}</p>
        <button onclick="voltar()">VOLTAR</button>
      `;
    }

    function voltar() {
      document.getElementById("conteudo").innerHTML = `
        <button onclick="perguntar()">PERGUNTAR</button>
      `;
